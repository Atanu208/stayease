spring.application.name=stayease
# ========== SERVER CONFIG ==========
server.port=8080

# ========== MYSQL DATASOURCE ==========
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_booking_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# ========== JPA / HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ========== JWT CONFIG ==========
jwt.secret=ThisIsASecretKeyForJwtSigningChangeInProd
jwt.expiration=86400000 # 24 hours in milliseconds

# ========== LOGGING ==========
logging.level.org.springframework=INFO